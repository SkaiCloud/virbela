<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/javascript; charset=utf-8">
    <title>SkaiCloud | Virbela Elevators</title>
  </head>
  <body style="text-align: center">
    <div>
      <canvas id="unity-canvas" width=960 height=540 style="width: 960px; height: 540px; background: #231F20"></canvas>
      <script src="Build/Webgl.loader.js"></script>
      <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/Webgl.data.unityweb",
          frameworkUrl: "Build/Webgl.framework.js.unityweb",
          codeUrl: "Build/Webgl.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "SkaiCloud Network",
          productName: "Virbela Elevators",
          productVersion: "1.0",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
      </script>
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </script>
  </body>
</html>
